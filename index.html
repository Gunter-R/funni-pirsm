<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script defer src="triangle.js"></script>
  <link href="triangle.css" rel="stylesheet">
</head>
<body>
<div class="scene">
  <div class="prism">
    <div class="face rectangle"></div>
    <div class="face rectangle"></div>
    <div class="face rectangle"></div>
    <div class="face triangle"></div>
    <div class="face triangle"></div>
  </div>
</div>
<div class="slider-container">
  <div><label for="X">X:</label><input class="slider" id="X" max="360" min="0" type="range" value="0"></div>
  <div><label for="Y">Y:</label><input class="slider" id="Y" max="360" min="0" type="range" value="0"></div>
  <div><label for="Z">Z:</label><input class="slider" id="Z" max="360" min="0" type="range" value="0"></div>
</div>
<form id="form">
  <div><label for="a">a:</label><input id="a" max="100" min="1" required type="number" value="20"></div>
  <div><label for="b">b:</label><input id="b" max="100" min="1" required type="number" value="20"></div>
  <div><label for="c">c:</label><input id="c" max="100" min="1" required type="number" value="20"></div>
  <div><label for="h">h:</label><input id="h" max="100" min="1" required type="number" value="30"></div>
  <input id="button" type="button" value="Redraw!">
</form>
</body>
</html>
