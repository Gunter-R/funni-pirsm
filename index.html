<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="triangle.js" defer></script>
  <link href="triangle.css" rel="stylesheet">
</head>
<body>
<div class="scene">
  <div class="prism">
    <div class="face rectangle"></div>
    <div class="face rectangle"></div>
    <div class="face rectangle"></div>
    <div class="face triangle"></div>
    <div class="face triangle"></div>
  </div>
</div>
<div class="slider-container">
  <div><label for="X">X:</label><input type="range" min="0" max="360" value="0" class="slider" id="X"></div>
  <div><label for="Y">Y:</label><input type="range" min="0" max="360" value="0" class="slider" id="Y"></div>
  <div><label for="Z">Z:</label><input type="range" min="0" max="360" value="0" class="slider" id="Z"></div>
</div>
<form>
  <div><label for="a">a:</label><input type="number" min="1" max="60" value="20" id="a" required></div>
  <div><label for="b">b:</label><input type="number" min="1" max="60" value="20" id="b" required></div>
  <div><label for="c">c:</label><input type="number" min="1" max="60" value="20" id="c" required></div>
  <div><label for="h">h:</label><input type="number" min="1" max="60" value="30" id="h" required></div>
  <input type="button" id="button" value="Redraw!">
</form>
</body>
</html>
